<div class="row ml-0 mr-0 pl-15 pr-15 mb-15">
    <div class="pl-0 pr-0 border-1 bdc-ddd bgc-ffffff row col-xs-12 bdr-2">
        <div class="col-xs-6 pl-5 pr-0 pt-10 pb-10">
            {% if page_index <= 1 %}
            <span class="co12">
                <i class="fa fa-chevron-left co12 pr-3"></i>
                上一页
            </span>
            {% else %}
            <a href="{{pre_url}}" class="co8">
                <i class="fa fa-chevron-left co8 pr-3"></i>
                上一页
            </a>
            {% endif %}
        </div>
        <div class="col-xs-6 text-right pl-0 pr-5 pt-10 pb-10">
            {% if page_index >= total_page %}
            <span class="co12">
                下一页
                <i class="fa fa-chevron-right pl-3 co12"></i>
            </span>
            {% else %}
            <a href="{{next_url}}" class="co8">
                下一页
                <i class="fa fa-chevron-right pl-3 co8"></i>
            </a>
            {% endif %}
        </div>
    </div>
</div>
