{% extends "mobile/car_wash/base_car_wash.html" %}

{% block title_all %}嗷嗷洗车{% endblock %}

{% block css %}
<style type="text/css">
.list-group-item:first-child{
	border-top-left-radius: 4px;
	border-top-right-radius: 4px;
}

.list-group-item:last-child{
	border-bottom-right-radius: 4px;
	border-bottom-left-radius: 4px;
}
</style>
{% endblock %}

{% block bar_title %}绑定手机{% endblock %}

{% block container %}
<div class="pb-50 pt-50 row pl-15 pr-15">
	<div class="col-xs-8 pl-0 pr-5">
		<input class="form-control input-lg" type="text" placeholder="要绑定的手机号码" />
	</div>
	<div class="col-xs-4 pl-5 pr-0">
		<button class="btn btn-block btn-orange btn-lg pl-0 pr-0">发送验证码</button>
	</div>

	<div class="col-xs-12 pl-0 pr-0 pt-10">
		<input class="form-control input-lg" type="text" placeholder="请输入短信中的验证码" />
	</div>
	<div class="col-xs-12 pl-0 pr-0 pt-10">
		<button class="btn btn-block btn-orange btn-lg">绑 定 手 机</button>
	</div>
</div>
{% endblock %}
