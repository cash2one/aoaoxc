{% extends "mobile/car_wash/base_car_wash.html" %}

{% block title_all %}嗷嗷洗车{% endblock %}

{% block css %}
<style type="text/css">
.list-group-item:first-child{
	border-top-left-radius: 4px;
	border-top-right-radius: 4px;
}

.list-group-item:last-child{
	border-bottom-right-radius: 4px;
	border-bottom-left-radius: 4px;
}
</style>
{% endblock %}

{% block container %}
<div class="row pf text-center f14 border-1 bdc-e6e6e6 bgc-f8f8f8 pt-5 pb-5 z99 w h40 line-height-32">
	<div class="col-xs-3 text-left pl-15"><a class="go-back f15"><i class="fa f20 fa-angle-left pr-3"></i>返回</a></div>
	<div class="col-xs-6">绑定手机</div>
	<div class="col-xs-3"></div>
</div>

<div class="pb-50 pt-50 row pl-15 pr-15">
	<div class="col-xs-8 pl-0 pr-5">
		<input class="form-control" type="text" placeholder="请输入要绑定的手机号码" />
	</div>
	<div class="col-xs-4 pl-5 pr-0">
		<button class="btn btn-block btn-info">发送验证码</button>
	</div>

	<div class="col-xs-12 pl-0 pr-0 pt-10">
		<input class="form-control" type="text" placeholder="请输入手机短信中的验证码" />
	</div>
	<div class="col-xs-12 pl-0 pr-0 pt-10">
		<button class="btn btn-block btn-info">绑 定 手 机</button>
	</div>
</div>
{% endblock %}
