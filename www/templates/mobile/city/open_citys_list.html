{% extends "mobile/car_wash/base_car_wash.html" %}

{% block title_all %}嗷嗷洗车{% endblock %}

{% block bar_title %}已开放城市{% endblock %}

{% block container %}
<div class="row pt-30 pb-50">
	<ul class="list-group pt-10">
		{% for city in citys %}
		<a href="javascript:void(0)" class="list-group-item">
			{{city.city}}
		</a>
		{% endfor %}
	</ul>
	<ul class="list-group">
		<a href="/city/provinces_list" class="list-group-item">
			其他城市
		</a>
	</ul>
</div>
{% endblock %}
