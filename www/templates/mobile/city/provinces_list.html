{% extends "mobile/car_wash/base_car_wash.html" %}

{% block title_all %}嗷嗷洗车{% endblock %}

{% block bar_title %}选择省份{% endblock %}

{% block container %}
<div class="row pt-50 pb-50">
	<ul class="list-group pt-10">
		{% for province in provinces %}
		<a href="/city/province/{{province.id}}" class="list-group-item">
			{{province.province}}
		</a>
		{% endfor %}
	</ul>
</div>
{% endblock %}
